<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Animation</title>
    <link rel="stylesheet" href="./style.css" type="text/css"></link>
    <link rel="stylesheet" href="./clock.css" type="text/css"></link>
</head>
<body>
   
    <div class="clock">
        <div class="unit">
            <span>12</span>
        </div>
        <div class="unit">
            <span>11</span>
            <span>1</span>
        </div>
        <div class="unit">
            <span>10</span>
            <span>2</span>
        </div>
        <div class="unit">
            <span>9</span>
            <div class="handle-box-outer">
                <div class="handle-box-hour">
                    <span class="hour-hand"></span>
                </div>
                <div class="handle-box-min">
                    <span class="min-hand"></span>
                </div>
                <div class="handle-box-sec">
                    <span class="sec-hand"></span>
                </div>
            </div>
            <span>3</span>
        </div>
        <div class="unit">
            <span>8</span>
            <span>4</span>
        </div>
        <div class="unit">
            <span>7</span>
            <span>5</span>
        </div>
        <div class="unit">
            <span>6</span>
        </div>
    </div>
    <footer class="footer">
<p class="author">Made by Harrison Akunne <a href="https://github.com/harry654" target="_blank">@Harry654</a></p>
    </footer>
</body>
</html>
